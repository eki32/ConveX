@if (authService.currentUser()) {
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" routerLink="/inicio" (click)="closeMenu()">
      Conve<span>X</span>
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngClass]="{ 'show': isMenuOpen }" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link px-3" routerLink="/inicio" routerLinkActive="active" (click)="closeMenu()">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" routerLink="/convenios" routerLinkActive="active" (click)="closeMenu()">Convenios</a>
        </li>
      </ul>

      <div class="d-flex flex-column flex-lg-row align-items-lg-center text-white mt-3 mt-lg-0">
        <span class="me-lg-3 mb-2 mb-lg-0">Hola, <strong>{{ authService.currentUser().nombre }}</strong></span>
        <button (click)="logout(); closeMenu()" class="btn btn-outline-danger btn-sm px-3 rounded-pill w-auto">
          Salir
        </button>
      </div>
    </div>
  </div>
</nav>
}
